<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Pop Music Studio Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="" id="survey-form">
        <fieldset>
            <label id="name-label">
                <p>Name</p>
                <input type="text" id="name" class="space" placeholder="Enter your name" required>
            </label>
            <label id="email-label">
                <p>Email</p>
                <input type="email" id="email" class="space" placeholder="Enter your Email" required>
            </label>
            <label id="number-label">    
                <p>Age(optional)</p>
                <input type="number" id="number" min="10" max="100" class="space" placeholder="Age">
            </label>
            <p>Which option best describes your current role?</p>
            <select class="space" id="dropdown">
                <option value="">(Select One)</option>
                <option value="1">Musician</option>
                <option value="2">Student</option>
                <option value="3">Singer</option>
                <option value="4">Drummer</option>
            </select>
            <p>Would you recommend Pop Music Studio to a friend?</p>
            <label for="" class="block">
                <input type="radio" value="definitely" name="recommend id=""> Definitely
            </label><br>
            <label for="" class="block">
                <input type="radio" value="maybe" name="recommend id=""> Maybe
            </label><br>
            <label for="" class="block">
                <input type="radio" value="not-sure" name="recommend id=""> Not Sure 
            </label>
            <p>What would you like to see improved?</p>
            <label for="" class="block">
                <input type="checkbox" name="" id="" value="liveclass"> Live Streaming 
            </label><br>
            <label for="" class="block">
                <input type="checkbox" name="" id="" value="newcourse"> New Courses
            </label><br>
            <label for="" class="block">
                <input type="checkbox" name="" id="" value="teachers"> Dedicated Teachers
            </label><br>
            <label for="" class="block">
                <input type="checkbox" name="" id="" value="interface"> Website Interface
            </label><br>
            <label for="" class="block">
                <input type="checkbox" name="" id="" value="sessions"> Jam Sessions
            </label>
            <label for=""> <p>Any comments or suggestions?</p>
                <textarea name="" id="" class="space" cols="100" rows="7" placeholder="Enter your comments here..."></textarea>
            </label>
            <input type="submit" class="space" value="Submit" id="submit">
        </fieldset>
        
    </form>
    </main>
</body>
</html>
